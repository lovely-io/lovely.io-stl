<!DOCTYPE html>
<html>
  <head>
    <title>Lovely DOM - Form IO Test</title>
    <script src="/lovely.io/core.js"></script>
    <script src="/main.js"></script>
    <script type="text/javascript">
      var $ = Lovely.modules.dom;
      $(document).on('submit', function(event) {
        console.log("Submit intercepted "+ event.target._);
        event.stop();
      });
      $(document).on('change', function(event) {
        console.log("OnChange intercepted at: "+ event.target._.tagName +" "+ event.target._.name);
      });
    </script>
  </head>
  <body>
    <h1>Lovely DOM - Form IO Test</h1>

    <form action="" method="get">
      <p>
        <select name="one">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>
      <p>
        <select name="two" multiple="true">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </p>
      <p>
        <textarea name="three"></textarea>
      </p>
      <p>
        <input type="text" name="four" />
      </p>

      <p>
        <input type="checkbox" name="five" value="1" />
      </p>
      <p>
        <input type="radio" name="six" value="1" />
        <input type="radio" name="six" value="2" />
        <input type="radio" name="six" value="3" />
      </p>

      <p>
        <input type="submit" name="submit">
      </p>
      </form>
    </p>
  </body>
</html>
