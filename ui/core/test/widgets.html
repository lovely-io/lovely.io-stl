<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>UI Core Standard Widgets Test</title>
    <link href="/shared.css" rel="stylesheet" type="text/css" />
    <script src="/core.js"></script>
    <script type="text/javascript">
      Lovely(['ui'], function(UI) {
        var $ = Lovely.module('dom');
        $(function() {
          ['add', 'edit', 'delete', 'reply'].forEach(function(type) {
            new UI.Button(type, {'class': 'lui-button-'+ type}).insertTo('#buttons-demo');
            new UI.Icon({'class': 'lui-icon-'+ type}).insertTo('#icons-demo')
          });
          new UI.Spinner().insertTo('#spinners-demo');
          new UI.Spinner({size: 3}).insertTo('#spinners-demo');
          new UI.Spinner({size: 8, class: 'green'}).insertTo('#spinners-demo');
        });
      });
    </script>
    <style type="text/css">
      .lui-button.red {
        background-color: #ecc;
      }
      .lui-button.blue {
        background-color: #cce;
      }
      .lui-button.green {
        background-color: #cec;
      }
      #icons-demo .lui-icon {
        margin-right: .25em;
      }
      #spinners-demo .lui-spinner {
        margin-right: .5em;
      }
    </style>
  </head>
  <body>
    <h1>UI Standard Widgets Demo</h1>

    <h2>Plain Buttons</h2>
    <p>
      <input type="button" class="lui-button" value="Input" />
      <a href="" class="lui-button">Link</a>
      <button class="lui-button">Button</button>
    </p>

    <h2>Disabled Buttons</h2>
    <p>
      <input type="button" class="lui-button" disabled="disabled" value="Input" />
      <a href="" class="lui-button" disabled="disabled">Link</a>
      <button class="lui-button" disabled="disabled">Button</button>
    </p>

    <h2>Painted Buttons</h2>
    <p>
      <input type="button" class="lui-button red" value="Input" />
      <a href="" class="lui-button blue">Link</a>
      <button class="lui-button green">Button</button>
    </p>

    <h2>Buttons With Icons</h2>
    <p>
      <a href="" class="lui-button lui-button-add">Add</a>
      <a href="" class="lui-button lui-button-edit">Edit</a>
      <a href="" class="lui-button lui-button-delete">Delete</a>
      <a href="" class="lui-button lui-button-reply">Reply</a>
    </p>
    <p>
      <a href="" class="lui-button lui-button-star">Star</a>
      <a href="" class="lui-button lui-button-play">Play</a>
      <a href="" class="lui-button lui-button-back">Back</a>
      <a href="" class="lui-button lui-button-forward">Foward</a>
    </p>
    <p>
      <a href="" class="lui-button lui-button-like">Like</a>
      <a href="" class="lui-button lui-button-ok">Okay</a>
      <a href="" class="lui-button lui-button-cancel">Cancel</a>
      <a href="" class="lui-button lui-button-help">Help</a>
    </p>

    <h2>Programmatically Created Buttons</h2>
    <p>
      <div id="buttons-demo"></div>
    </p>

    <h2>Basic Icons</h2>
    <p>
      <a href="" class="lui-icon lui-icon-add"></a>
      <a href="" class="lui-icon lui-icon-edit"></a>
      <a href="" class="lui-icon lui-icon-delete"></a>
      <a href="" class="lui-icon lui-icon-reply"></a>
      <a href="" class="lui-icon lui-icon-star"></a>
      <a href="" class="lui-icon lui-icon-like"></a>
      <a href="" class="lui-icon lui-icon-ok"></a>
      <a href="" class="lui-icon lui-icon-cancel"></a>
    </p>
    <p>
      <a href="" class="lui-icon lui-icon-back"></a>
      <a href="" class="lui-icon lui-icon-forward"></a>
      <a href="" class="lui-icon lui-icon-next"></a>
      <a href="" class="lui-icon lui-icon-next2"></a>
      <a href="" class="lui-icon lui-icon-previous2"></a>
      <a href="" class="lui-icon lui-icon-previous"></a>
      <a href="" class="lui-icon lui-icon-help"></a>
    </p>

    <h2>Programmatically Created Icons</h2>
    <p>
      <div id="icons-demo"></div>
    </p>

    <h2>Spinners</h2>
    <p>
      <div id="spinners-demo"></div>
    </p>

    <p class="white-space"></p>
  </body>
</html>
